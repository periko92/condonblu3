[script]
n0=menu menubar,status {
n1=  FO's
n2=  .Fake Mails:fofm
n3=}
n4=on 1:start:echo -es  FO's  Fake Mails /FOFM
n5=alias fofm { window -dkphox +dL @fofmin | drawfill @fofmin 1 1 0 0 | drawtext @fofmin 0 fyxedsys 12 0 590 FO's...
n6=  .timer 1 2 drawtext @fofmin 15 fyxedsys 100 0 0 FO's Presents... | .timer 1 4 drawfill @fofmin 1 0 0 0
n7=  .timer 1 3 drawtext @fofmin 14 fyxedsys 100 0 0 FO's Presents... | drawtext @fofmin 0 fyxedsys 8 30 585 TM (R)(C)
n8=  .timer 1 5 drawtext @fofmin 15 fyxedsys 30 0 200 An Add on for mirc, for send fake mails ;)
n9=  .timer 1 7 drawtext @fofmin 14 fyxedsys 30 0 200 An Add on for mirc, for send fake mails ;)
n10=  .timer 1 8 drawfill @fofmin 1 0 0 0 | .timer 1 12 drawfill @fofmin 1 0 0 0 
n11=  .timer 1 9 drawtext @fofmin 15 fyxedsys 200 100 200 IT IS... | .timer 1 13 dialog -m fofm fofm
n12=.timer 1 11 drawtext @fofmin 14 fyxedsys 200 100 200 IT IS... | .timer 1 13 window -c @fofmin }
n13=dialog fofm {
n14=  title "FO's \\FaKe MaiL\\"
n15=  size -2 -22 798 100
n16=  button "x",1,783 0 16 16,cancel
n17=  edit "de @ email",2,0 0 200 20,autohs,limit 100
n18=  edit "de ¿kien?",3,0 20 200 20,autohs,limit 100
n19=  edit "para @ email",4,0 40 200 20,autohs,limit 100
n20=  edit "para ¿kien?",5,0 60 200 20,autohs,limit 100
n21=  edit "Titulo...",6,0 80 200 20,autohs,limit 100
n22=  box "",7,205 0 3 95
n23=  edit "Mensage (max 7 linias)",8,210 0 300 100,autohs,multi,limit 200
n24=  box "",9,515 0 3 95
n25=  edit "Servidor smtp",10,520 0 250 20
n26=  edit "Puerto (normalmente 24 o 25)",11,520 20 250 20,limit 5
n27=  button "Enviar",12,520 40 250 20
n28=  edit "",13,520 60 250 40,multi,read,disable,autovs
n29=}
n30=on *:dialog:fofm:init:0:{ dialog -s fofm -2 -22 798 100 }
n31=on *:dialog:fofm:sclick:12:{ sockopen fofm $did(10).text $did(11).text
n32=did -i fofm 13 1 Conectando...... }
n33=on *:sockopen:fofm:{ did -i fofm 13 1 Conectado!
n34=  if ($sockerr > 0) did -i fofm 1 Errores en la conexion. Se continuara.
n35=  did -i fofm 13 1 Enviando mensage.....
n36=  sockwrite -nt fofm Helo FOFM
n37=  .timer -m 1 100 sockwrite -nt fofm Mail From: %mailfrom
n38=  .timer -m 1 200 sockwrite -nt fofm RCPT TO: %rcpto
n39=  .timer -m 1 300 sockwrite -nt fofm Data
n40=  .timer -m 1 400 sockwrite -nt fofm From: %from
n41=  .timer -m 1 500 sockwrite -nt fofm To: %to
n42=  .timer -m 1 600 sockwrite -nt fofm Subject: %subjet
n43=  .timer -m 1 700 sockwrite -nt fofm FOFM (Falcon and Otromasf Fake Mailer)
n44=  .timer -m 1 800 sockwrite -nt fofm FO's Fake Mailer:
n45=  .timer -m 1 900 sockwrite -nt fofm n1> $did(fofm,8,1)
n46=  .timer -m 1 1000 sockwrite -nt fofm n2> $did(fofm,8,2)
n47=  .timer -m 1 1100 sockwrite -nt fofm n3> $did(fofm,8,3)
n48=  .timer -m 1 1200 sockwrite -nt fofm n4> $did(fofm,8,4)
n49=  .timer -m 1 1300 sockwrite -nt fofm n5> $did(fofm,8,5)
n50=  .timer -m 1 1400 sockwrite -nt fofm n6> $did(fofm,8,6)
n51=  .timer -m 1 1500 sockwrite -nt fofm n7> $did(fofm,8,7)
n52=  .timer -m 1 1600 sockwrite -nt fofm .
n53=  .timer -m 1 1600 did -i fofm 13 1 Enviado con exito. Desconectado.
n54=.timer -m 1 3000 sockclose fofm }
