n63=masskick {
n64=  if $me isop $chan {
n65=    /unset %e    
n66=    set %e 1
n67=    :COmienZo
n68=    if $nick(#,%e) == $me { inc %e | goto comienzo }
n69=    if $nick(#,%e) == $null { goto fin }
n70=    kick #  $nick(#,%e) 2 -=(Mass Kick)=- | inc %e | goto comienzo
n71=    :fin
n72=    .unset %e %nikic
n73=
n74=  }
n75=}
